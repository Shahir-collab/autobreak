<!-- templates/upload.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Upload CSV File for Analysis</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select CSV File</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                            <div class="form-text">Upload a CSV file with malware features for analysis. The system will analyze the first row.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze File</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
